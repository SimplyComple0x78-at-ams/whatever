name: 04 - Build release candidate ğŸ“¦
run-name: Build release candidate
on: 
  workflow_dispatch:
    inputs:
      bumpToVersion:
        description: 'Version increase step'     
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Echo bumpToVersion input
        run: echo "bumpToVersion is ${{ github.event.inputs.bumpToVersion }}"
      - name: Bump
        run: |
          yarn version --patch --no-commit-hooks --no-git-tag-version
      - run: echo "ğŸ‰ The job has completed successfully!"
